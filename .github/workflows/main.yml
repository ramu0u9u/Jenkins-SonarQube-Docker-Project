name: CI/CD Pipeline

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Set up Java
        uses: actions/setup-java@v2
        with:
          java-version: '11'

      - name: Install Maven
        run: sudo apt-get install -y maven

      - name: Run SonarQube Scan on EC2
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.SONARQUBE_EC2_IP }}
          username: ${{ secrets.SONARQUBE_USER }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          port: 22
          script: |
            cd /path/to/your/project
            mvn clean verify sonar:sonar -Dsonar.projectKey=your_project_key -Dsonar.host.url=${{ secrets.SONARQUBE_HOST_URL }} -Dsonar.login=${{ secrets.SONARQUBE_TOKEN }}

      - name: Build Docker image
        run: docker build -t your_docker_image_name .

      - name: Login to EC2 instance for deployment
        uses: appleboy/ssh-action@v0.1.5
        with:
          host: ${{ secrets.DEPLOY_EC2_IP }}
          username: ${{ secrets.DEPLOY_USER }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          port: 22
          script_stop: true
          script: |
            docker pull your_docker_image_name
            docker stop existing_container || true
            docker rm existing_container || true
            docker run -d --name existing_container your_docker_image_name
